# Render Configuration
# Note: PostgreSQL must be created manually in Render dashboard
# This file configures the web service and Redis

services:
  - type: web
    name: suryादrishti-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard after creating PostgreSQL
      - key: REDIS_URL
        fromService:
          name: suryादrishti-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PORT
        value: "8000"
    healthCheckPath: /health

  - type: redis
    name: suryादrishti-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: worker
    name: suryादrishti-celery
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    command: celery -A app.core.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: REDIS_URL
        fromService:
          name: suryादrishti-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          name: suryादrishti-backend
          type: web
          property: env.SECRET_KEY

