global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'suryadrishti'

scrape_configs:
  - job_name: 'suryadrishti-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/v1/metrics'
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

