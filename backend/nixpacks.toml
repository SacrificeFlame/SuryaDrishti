[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install --no-cache-dir -r requirements-production.txt || pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = [
  "python init_db.py || echo 'Database initialization skipped (may already be initialized)'"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

